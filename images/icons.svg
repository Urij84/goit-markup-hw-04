<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="display:none">

  <!-- Strategy – antenna -->
  <symbol id="icon-antenna" viewBox="0 0 64 64">
    <g stroke="#2E2F42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- база -->
      <line x1="20" y1="44" x2="44" y2="44" />
      <line x1="24" y1="44" x2="28" y2="36" />
      <!-- тарілка -->
      <path d="M28 36L18 26L30 18" />
      <circle cx="32" cy="20" r="3" fill="#4d5ae5" />
      <!-- хвилі -->
      <path d="M35 18a8 8 0 0 1 6 6" />
      <path d="M37 16a11 11 0 0 1 7 7" />
    </g>
  </symbol>

  <!-- Punctuality – clock -->
  <symbol id="icon-clock" viewBox="0 0 64 64">
    <g stroke="#2E2F42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <circle cx="32" cy="32" r="16" />
      <line x1="32" y1="32" x2="32" y2="22" />
      <line x1="32" y1="32" x2="40" y2="34" />
      <circle cx="32" cy="32" r="3" fill="#4d5ae5" />
    </g>
  </symbol>

  <!-- Diligence – diagram on monitor -->
  <symbol id="icon-diagram" viewBox="0 0 64 64">
    <g stroke="#2E2F42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- монітор -->
      <rect x="16" y="18" width="32" height="22" rx="2" ry="2" />
      <!-- графік -->
      <polyline points="20,32 26,26 32,30 40,22" />
      <circle cx="20" cy="32" r="1.5" fill="#4d5ae5" />
      <circle cx="26" cy="26" r="1.5" fill="#4d5ae5" />
      <circle cx="32" cy="30" r="1.5" fill="#4d5ae5" />
      <circle cx="40" cy="22" r="1.5" fill="#4d5ae5" />
      <!-- підставка -->
      <line x1="24" y1="44" x2="40" y2="44" />
      <line x1="32" y1="40" x2="32" y2="44" />
    </g>
  </symbol>

  <!-- Technologies – astronaut -->
  <symbol id="icon-astronaut" viewBox="0 0 64 64">
    <g stroke="#2E2F42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- шолом -->
      <circle cx="26" cy="24" r="6" />
      <rect x="20" y="30" width="12" height="8" rx="3" ry="3" />
      <!-- рука / тулуб -->
      <path d="M22 38L20 42" />
      <path d="M30 38L32 42" />
      <!-- нога -->
      <path d="M24 38L24 44" />
      <path d="M28 38L28 44" />
      <!-- шланг -->
      <path d="M32 26c4 2 7 5 9 9" />
      <!-- зірочка -->
      <circle cx="40" cy="18" r="2.5" fill="#4d5ae5" />
      <line x1="40" y1="14" x2="40" y2="12" />
      <line x1="40" y1="24" x2="40" y2="22" />
      <line x1="36" y1="18" x2="34" y2="18" />
      <line x1="46" y1="18" x2="44" y2="18" />
    </g>
  </symbol>

</svg>